<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>SaintBlue</title>
</head>

<body>

    <div class="container" id="container">
        
        
        <div class="form-container cadastro">

            <form>
                <h1>Cadastre-se</h1>
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobrenome">
                <input type="email" placeholder="E-mail">
                <input type="number" placeholder="Telefone">
                <input type="password" placeholder="Senha">
                <input type="password" placeholder="Confirme sua Senha">
                <button>Criar conta</button>
            </form>
        </div>
        <div class="form-container llogin">
            <form>
                <h1>Login</h1>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button>Acessar minha conta</button>
            </form>
        </div>
        <div class="painel-container">
            <div class="painel">
               
                <div class="painel2 painel-esquerda">
                    <div class="logo1">
                        <img src="Logo SaintBlue.png" alt="Logo SaintBlue">
                    </div>
                    <h1>Bem-vindo(a)</h1>
                    <p>Já possui uma conta?</p>
                    <button class="hidden" id="login">Fazer login</button>
                </div>
                <div class="painel2 painel-direita">
                    <div class="logo2">
                        <img src="Logo SaintBlue.png" alt="Logo SaintBlue">
                    </div>
                    <h1>Bem-vindo(a)</h1>
                    <p>Já possui uma conta?</p>
                    <button class="hidden" id="register">Criar conta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scriptcadastro.js"></script>
</body>

</html>
