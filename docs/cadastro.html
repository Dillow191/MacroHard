<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint Blue</title>
</head>
<body>
    <h1><img src="Imagens utilizadas/logo saint.png" alt="Logo Saint Blue"></h1>
    <h2>Cadastre-se</h2>
    <form action="cadastro.py" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p><label for="nome">Nome:*</label>
                <input type="text" name="nome" id="nome" placeholder="Ex: Pedro" size="25" required minlength="4" maxlength="15" autocomplete="name"></p>
    
            <p><label for="sobrenome">Sobrenome:*</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Ex: Pereira" size="25" required minlength="4" maxlength="15" autocomplete="additional-name"></p>
    
            <p><label for="email">E-mail:*</label>
                <input type="email" name="email" id="email" placeholder="Ex: Pedropereira@gmail.com" size="30" required minlength="3" maxlength="30" autocomplete="email"></p>
    
            <p><img src="Imagens utilizadas/brasil.jpeg" alt="Bandeira do Brasil">
                <label for="telefone">+55*</label>
                <input type="tel" name="telefone" id="telefone" size="25" placeholder="Ex: 19 4002-8922" required  autocomplete="tel-national"></p>
    
            <p><label for="senha">Senha:*</label>
                <input type="password" name="senha" id="senha" placeholder="Ex: awc#5678" required minlength="8" maxlength="20" autocomplete="new-password"></p>
    
            <p><label for="confirmarsenha">Confirmar senha:*</label>
                <input type="password" name="confirmarsenha" id="confirmarsenha" placeholder="Confirme sua senha" required minlength="8" maxlength="20" autocomplete="current-password"></p></p>
        
        </fieldset>          
            <button type="submit">Criar Conta</button>
        
    </form>
    
       <!-- <h2><a href="dashboard.html"><input type="submit" value="Criar conta"></a></h2>-->
        <p>Ja possui uma conta? <a href="index.html" target="_self" rel="prev">Fazer login</a></p>
         
    

</body>
</html>
