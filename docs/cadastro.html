</head>
<body>
    <h1><img src="Imagens utilizadas/logo saint.png" alt="Logo Saint Blue"></h1>
    <h2>Cadastre-se</h2>
    <form action="dashboard.html" autocomplete="off">
        <p>Nome: 
            <input type="text" name="nome" id="nome"></p>
        <p>Sobrenome: 
            <input type="text" name="sobrenome" id="sobrenome"></p>

            <input type="email" name="email" id="email"></p>
        
        <p><img src="Imagens utilizadas/brasil.jpeg" alt="Bandeira do Brasil">+55 <input type="tel" name="telefone" id="telefone"></p>
        
        <p>Senha 
            <input type="password" name="senha" id="senha"></p>
        
        <p>Confirmar senha 
            <input type="password" name="senha" id="senha"></p></p>
        
    </form>
    
    <h2><a href="dashboard.html"><input type="submit" value="Criar conta"></a></h2>
    <p>Ja possui uma conta? <a href="index.html" target="_self" rel="prev">Fazer login</a></p>
